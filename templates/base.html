<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
</head>
<body>
<div id="content" class="content">
    {% block body %}
        No content found. THIS IS AN ERROR
    {% endblock %}
</div>
<div class="footer">
    <a href="/">Home</a>
    &bullet;
    {% if admin %}
        <a href="{{ url_for('logout') }}">Admin logout</a>
        &bullet;
        <a href="{{ url_for('new_project_form') }}">New Project</a>
        {% block admin_footer %}{% endblock %}
    {% else %}
        {% if no_login %}
            <a href="{{ return_url }}">Go back</a>
        {% else %}
            <a href="{{ url_for('login') }}?return_url={{ request.path }}">Admin login</a>
        {% endif %}
    {% endif %}
    {% block footer %}
    {% endblock %}
</div>
</body>
</html>
