<div class="gallery">
    {% for project in projects %}
        <a class="gallery-element" href="{{ url_for("projects", project_name=project.id) }}">
            <div>
                <b>{{ project.name }}</b><br/>
                {{ project.summary }}
            </div>
        </a>
    {% endfor %}
    <a class="gallery-element" href="https://github.com/romangraef">
        <div>
            And many more on Github
        </div>
    </a>
</div>
